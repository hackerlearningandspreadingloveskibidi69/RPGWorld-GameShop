<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">

      <title>Login to RPGWorld</title>
   </head>
   <body>

      <header>
        <h2 class="logo">RPGWorld</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="index.html">About</a>
            <a href="index.html">Services</a>
            <a href="index.html">Contacts</a>
            <button type="submit" class="btnLogin-popup" onclick="toggleLoginForm()">Login</button>
        </nav>
      </header>

      <div class="wrapper">
         <img src="login-bg.png" alt="login image" class="login__img">
        <div class="form-container">
            <form action="" class="login__form" id="loginForm">
                <span class="icon-close" onclick="closeForm('loginForm')">
                    <ion-icon name="close-outline"></ion-icon>
                </span>
                <h1 class="login__title">Login</h1>

                <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                        <i class="ri-mail-fill login__mail" id="mail-fill"></i>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
                </div>

                <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Remember me</label>
                </div>

                <a href="#" class="login__forgot">Forgot Password?</a>
                </div>

                <button type="submit" class="login__button">Login</button>

                <p class="login__register">
                Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a>
                </p>
            </form>
        </div>
      
        <form action="" class="login__form" id="registerForm" style="display: none;">
           <h1 class="login__title">Registration</h1>
            <span class="icon-close" onclick="closeForm('registerForm')">
                <ion-icon name="close-outline"></ion-icon>
            </span>

           <div class="login__content">
            <div class="login__box">
              <i class="ri-user-3-line login__icon"></i>
      
              <div class="login__box-input">
                <input type="text" required class="login__input" id="register-username" placeholder=" ">
                <label for="register-username" class="login__label">Username</label>
                <i class="ri-user-fill login__mail" id="username"></i>
              </div>
            </div>
      
            <div class="login__box">
              <i class="ri-mail-fill login__icon"></i>
      
              <div class="login__box-input">
                <input type="email" required class="login__input" id="register-email" placeholder=" ">
                <label for="register-email" class="login__label">Email</label>
                <i class="ri-mail-fill login__mail" id="email"></i>
              </div>
            </div>
      
            <div class="login__box">
              <i class="ri-lock-2-line login__icon"></i>
      
              <div class="login__box-input">
                <input type="password" required class="login__input" id="register-pass" placeholder=" ">
                <label for="register-pass" class="login__label">Password</label>
                <i class="ri-eye-off-line login__eye" id="register-eye"></i>
              </div>
            </div>
          </div>
      
          <div class="login__check">
            <div class="login__check-group">
              <input type="checkbox" class="login__check-input" id="register-check">
              <label for="register-check" class="login__check-label">Remember me</label>
            </div>
      
            <a href="#" class="login__forgot">Forgot Password?</a>
          </div>
      
          <button type="submit" class="login__button">Register</button>
      
          <p class="login__register">
            Already have an account? <a href="#" onclick="showLoginForm()">Sign in</a>
          </p>
        </form>
    </div>

      <!--=============== MAIN JS ===============-->
      <script src="main.js"></script>
      <app-root></app-root>
      <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
   </body>
</html>
